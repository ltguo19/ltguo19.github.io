---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{% if page.head_title %}{{ page.head_title }}{% else %}{{ page.title }} {% endif %}</h1>
    <p class="post-description">{{ page.description }}</p>
  </header>

  <article>
    {{ content }}
  </article>

</div>
